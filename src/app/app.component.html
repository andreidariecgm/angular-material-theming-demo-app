<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="name">Angular Material Theming</span>

  <nav mat-tab-nav-bar
    backgroundColor="primary"
    [tabPanel]="tabPanel">
    <a mat-tab-link
      [routerLink]="['/first']"
      routerLinkActive
      #firstLink="routerLinkActive"
      [active]="firstLink.isActive">First</a>
    <a mat-tab-link
      [routerLink]="['/second']"
      routerLinkActive
      #secondLink="routerLinkActive"
      [active]="secondLink.isActive">Second</a>
  </nav>

  <span class="spacer"></span>

  <button
    mat-button
    (click)="toggleTheme()">
    {{theme}} theme
  </button>
</mat-toolbar>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
